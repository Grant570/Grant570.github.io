<!DOCTYPE html>
<html>
<title>Grant570's Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="js/shared/angular.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-navbar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body ng-app="">
<!-- Navbar -->
<ul class="w3-navbar w3-blue w3-card-2 w3-top w3-left-align w3-large">
  <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
    <a class="w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
  </li>
  <li ng-app=""><a href="index.html" class="w3-padding-large w3-white">Home</a></li>
  <li class="w3-hide-small"><a href="tip.html" class="w3-padding-large w3-hover-white">{{'tip calculator'| uppercase}}</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white">Link 2</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white">Link 3</a></li>
  <li class="w3-hide-small"><a href="#" class="w3-padding-large w3-hover-white">Link 4</a></li>
</ul>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:51px">
  <ul class="w3-navbar w3-left-align w3-large w3-black">
    <li><a class="w3-padding-large" href="tip.html">{{'tip calculator'| uppercase}}</a></li>
    <li><a class="w3-padding-large" href="#">Link 2</a></li>
    <li><a class="w3-padding-large" href="#">Link 3</a></li>
    <li><a class="w3-padding-large" href="#">Link 4</a></li>
  </ul>
</div>

<!-- Header -->
<div class="w3-container w3-blue w3-center w3-padding-128">
  <div class="w3-row-padding w3-twothird">
  <div class="w3-third">
    <label class="w3-validate">Bill ($)</label>
    <input class="w3-input w3-border" min="0" type="number" step="0.01" placeholder="$0.00" ng-model="bill">
  </div>
  <div class="w3-third">
    <label class="w3-validate">Tip %</label>
    <input class="w3-input w3-border" min="0" step="0.01" type="number" placeholder="15.00%" ng-model="tip">
  </div>
  <div class="w3-third">
    <label class="w3-validate">Number of People</label>
    <input class="w3-input w3-border" min="1" step="1" type="number" placeholder="1" ng-model="people" ng-init="1">
  </div>
  <h2 ng-show="people && tip && bill">{{((bill/people)*((tip/100) + 1))|currency}} Per Person</h2>
</div>
</div>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

angular.module('currencyExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.amount = 1234.56;
    }]);
</script>

</body>
</html>
